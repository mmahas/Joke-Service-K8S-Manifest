apiVersion: apps/v1
kind: Deployment
metadata:
  name: submit-deployment
  namespace: jokes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: submit-ms
  template:
    metadata:
      labels:
        app: submit-ms
    spec:
      automountServiceAccountToken: false
      containers:
      - name: submit-ms-container
        image: jokeserviceacr.azurecr.io/submit_ms:v2.0
        volumeMounts:
        - name: application-logs
          mountPath: /logs
        - name: tmp
          mountPath: /tmp
        securityContext:
          runAsNonRoot: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: 100m
            memory: 400Mi
          requests:
            cpu: 50m
            memory: 200Mi
      imagePullSecrets:
      - name: acr-secret
      volumes:
      - name: application-logs
        emptyDir: {}
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: submit-service
  namespace: jokes
spec:
  selector:
    app: submit-ms
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
